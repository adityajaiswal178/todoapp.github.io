<app-add-todo (addTodo)="addToDo($event)"></app-add-todo>
<h3>Your To-dos</h3>
<div *ngIf="this.todos.length===0; else elseBlock">No To-dos to display!!</div>
<ng-template #elseBlock><div *ngFor="let todo of todos">
    <app-todo-item [todo]="todo" (todoDelete)="deleteToDo($event)"></app-todo-item>    
    </div>
</ng-template>
