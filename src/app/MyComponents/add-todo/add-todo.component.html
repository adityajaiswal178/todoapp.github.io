<div class= "my-3">
<h3>Add To-dos</h3>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">To-do Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="desc">To-do Description</label>
      <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc">
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add To-do</button>
  </form>
</div>
